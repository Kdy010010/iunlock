<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock and Input</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .lock {
            width: 100px;
            height: 140px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
        }

        .lock::before {
            content: '';
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 30px 30px 0 0;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock"></div>
        <form id="unlock-form">
            <input type="password" id="password" placeholder="Enter password">
            <button type="submit">Unlock</button>
        </form>
    </div>
<a href="3.html">&lt;</a> <a href="4.html">&gt;</a>
    <script>
        document.getElementById('unlock-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            if (password === 'Iwillkillyou') {  // 여기서 'correctpassword'를 실제 비밀번호로 바꾸세요.
                window.location.href = '2.html';
            } else {
                alert('Incorrect password. Try again.');
            }
        });
    </script>
</body>
</html>
